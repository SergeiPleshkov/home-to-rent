<div class="list-group-item-action col-10 offset-2" style="display: flex; flex-flow: row; padding-left: 0px; cursor: pointer; margin-bottom: 5px;">
  <img style="width: 400px;" class="" src="{{item.img_url || 'https://resources.nestimg.com/nestoria/img/cs4.2_v1.png' }}"
    alt="">
  <div class="col-8">
    <div>
      <p class="pull-left" style="color: rgb(255, 68, 0)" *ngIf="!item.updated_in_days">New!</p>
      <div class="pull-right btn btn-primary" [ngClass]="{'added-to-favs': isFaved}" (click)="toggleFavs(item, $event)">&#9733;</div>
    </div>
    <br>
    <h5>{{item.title}}</h5>
    <br>
    <i>{{item.price_formatted}}</i>
    <br>
    <br> {{item.summary}}
    <br>
    <br>
    <p>Bedrooms: {{item.bedroom_number}}</p>
  </div>
</div>
